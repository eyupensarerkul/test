<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Notlar (Form, Projeler ve Symbols)</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    
    <style>
        /* CSS Değişken Eksen Ayarları */
        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        .note-card--completed .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 20;
            color: #4CAF50;
        }
        .note-card--completed .mdc-card__primary-action { background-color: #e0e0e0; text-decoration: line-through; opacity: 0.7; }
        .mdc-fab { position: fixed; bottom: 24px; right: 24px; z-index: 10; }

        /* Yeni Not Formu Stilleri */
        #note-form-dialog .mdc-text-field,
        #note-form-dialog .mdc-select {
            width: 100%;
            margin-bottom: 16px;
        }
        #note-form-dialog textarea {
            min-height: 100px;
        }
        .mdc-dialog__title { border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>

    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Notlar ve Projeler (M3)</span>
        </section>
      </div>
    </header>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
             <h1 style="margin: 0;">Notlar</h1>
             
             <div class="mdc-select mdc-select--filled" style="width: 250px;">
                <div class="mdc-select__anchor" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="project-filter-label project-filter-selected-text">
                  <span class="mdc-select__ripple"></span>
                  <span id="project-filter-label" class="mdc-floating-label">Projeleri Filtrele</span>
                  <span class="mdc-select__selected-text-container">
                    <span id="project-filter-selected-text" class="mdc-select__selected-text">Tüm Projeler</span>
                  </span>
                  <span class="mdc-select__dropdown-icon">
                    <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5"><polygon points="17 10 12 15 7 10"></polygon></svg>
                  </span>
                  <span class="mdc-line-ripple"></span>
                </div>

                <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                  <ul class="mdc-list" role="listbox" aria-label="Project filter selection" id="project-filter-list">
                    </ul>
                </div>
            </div>
        </div>

        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner" id="notes-container">
                </div>
        </div>
    </div>

    <button class="mdc-fab" aria-label="Yeni Not Ekle" id="add-note-button">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon material-symbols-outlined">add</span>
    </button>
    
    <div class="mdc-dialog" id="note-form-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true">
            <form id="note-submit-form">
                <h2 class="mdc-dialog__title" id="form-dialog-title">Yeni Not Ekle</h2>
                <div class="mdc-dialog__content">
                    
                    <div class="mdc-text-field mdc-text-field--filled">
                      <input type="text" id="note-title-input" class="mdc-text-field__input" required>
                      <span class="mdc-floating-label" for="note-title-input">Başlık</span>
                      <span class="mdc-line-ripple"></span>
                    </div>

                    <div class="mdc-select mdc-select--filled" id="project-select-field">
                        <div class="mdc-select__anchor" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="project-select-label project-select-selected-text">
                          <span class="mdc-select__ripple"></span>
                          <span id="project-select-label" class="mdc-floating-label">Proje Seç</span>
                          <span class="mdc-select__selected-text-container">
                            <span id="project-select-selected-text" class="mdc-select__selected-text">Genel</span>
                          </span>
                          <span class="mdc-select__dropdown-icon">
                            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5"><polygon points="17 10 12 15 7 10"></polygon></svg>
                          </span>
                          <span class="mdc-line-ripple"></span>
                        </div>
                        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                          <ul class="mdc-list" role="listbox" id="project-list">
                            </ul>
                        </div>
                    </div>
                    
                    <div class="mdc-text-field mdc-text-field--textarea mdc-text-field--filled">
                        <textarea id="note-content-input" class="mdc-text-field__input" rows="4" required></textarea>
                        <span class="mdc-floating-label" for="note-content-input">Not İçeriği</span>
                        <span class="mdc-line-ripple"></span>
                    </div>

                    <input type="hidden" id="note-id-input">
                </div>
                
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">İptal</span>
                    </button>
                    <button type="submit" class="mdc-button mdc-dialog__button mdc-button--raised" id="save-note-button">
                      <div class="mdc-button__ripple"></div>
                      <span class="mdc-button__label">Kaydet</span>
                    </button>
                </div>
            </form>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    
    <div class="mdc-snackbar mdc-snackbar--leading" aria-live="assertive" aria-atomic="true" aria-hidden="true" id="my-snackbar">
      <div class="mdc-snackbar__surface" role="status">
        <div class="mdc-snackbar__label" role="presentation"></div>
      </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script>
        const MDCSnackbar = mdc.snackbar.MDCSnackbar;
        const MDCDialog = mdc.dialog.MDCDialog;
        const MDCSelect = mdc.select.MDCSelect;
        const MDCTextField = mdc.textField.MDCTextField;
        
        const notesContainer = document.getElementById('notes-container');
        const addButton = document.getElementById('add-note-button');
        const snackbar = new MDCSnackbar(document.getElementById('my-snackbar'));

        const formDialogElement = document.getElementById('note-form-dialog');
        const formDialog = new MDCDialog(formDialogElement);
        const noteSubmitForm = document.getElementById('note-submit-form');
        const noteTitleInput = new MDCTextField(document.getElementById('note-title-input').closest('.mdc-text-field'));
        const noteContentInput = new MDCTextField(document.getElementById('note-content-input').closest('.mdc-text-field'));
        const noteIdInput = document.getElementById('note-id-input');

        // Proje Seçimi ve Filtre Bileşenleri
        const projectSelectField = document.getElementById('project-select-field');
        const projectListElement = document.getElementById('project-list');
        const projectFilterElement = document.getElementById('project-filter-list').closest('.mdc-select');
        let projectSelect, projectFilterSelect;

        const NOTES_STORAGE_KEY = 'materialNotesAppModal';
        const PROJECTS_STORAGE_KEY = 'materialProjectsApp';
        let currentFilter = 'Tüm Projeler'; // Filtre durumu

        // Varsayılan Projeler
        const DEFAULT_PROJECTS = ['Genel', 'İş', 'Kişisel', 'Alışveriş'];

        // --- LocalStorage ve Veri Fonksiyonları ---

        function getNotes() {
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            return notesJson ? JSON.parse(notesJson) : [];
        }

        function saveNotes(notes) {
            localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notes));
        }
        
        function getProjects() {
            const projectsJson = localStorage.getItem(PROJECTS_STORAGE_KEY);
            // Varsayılan projeleri her zaman ekle, ancak sadece bir kere kaydet
            let savedProjects = projectsJson ? JSON.parse(projectsJson) : DEFAULT_PROJECTS;
            
            // Eğer kaydedilmiş projeler yoksa, varsayılanları kaydet
            if (!projectsJson) {
                saveProjects(DEFAULT_PROJECTS);
            }
            return savedProjects;
        }

        function saveProjects(projects) {
            localStorage.setItem(PROJECTS_STORAGE_KEY, JSON.stringify(projects));
        }

        // --- Arayüz ve Render Fonksiyonları ---

        function createProjectListItem(projectName) {
            return `<li class="mdc-list-item" role="option" data-value="${projectName}">
                      <span class="mdc-list-item__ripple"></span>
                      <span class="mdc-list-item__text">${projectName}</span>
                    </li>`;
        }

        function renderProjectSelects() {
            const projects = getProjects();
            
            // 1. Not Ekleme/Düzenleme Select'i doldur
            const selectHtml = projects.map(createProjectListItem).join('');
            projectListElement.innerHTML = selectHtml;
            
            // 2. Filtre Select'i doldur
            const filterListElement = document.getElementById('project-filter-list');
            const filterHtml = '<li class="mdc-list-item" role="option" data-value="Tüm Projeler"><span class="mdc-list-item__ripple"></span><span class="mdc-list-item__text">Tüm Projeler</span></li>' + selectHtml;
            filterListElement.innerHTML = filterHtml;

            // MDC Select bileşenlerini başlat/yenile
            if (projectSelect) projectSelect.destroy();
            projectSelect = new MDCSelect(projectSelectField);
            
            if (projectFilterSelect) projectFilterSelect.destroy();
            projectFilterSelect = new MDCSelect(projectFilterElement);
            
            // Filtre değişikliğini dinle
            projectFilterSelect.listen('MDCSelect:change', () => {
                currentFilter = projectFilterSelect.value;
                renderNotes();
            });
            
            // Başlangıç değerlerini ayarla
            projectSelect.value = projects.includes('Genel') ? 'Genel' : projects[0];
            projectFilterSelect.value = currentFilter;
        }

        function createNoteCard(note) {
            const completedClass = note.completed ? 'note-card--completed' : '';
            const projectBadge = note.project ? `<span style="font-size: 12px; font-weight: 500; color: #6750A4; margin-bottom: 4px; display: block;">[${note.project}]</span>` : '';
            
            return `
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                    <div class="mdc-card note-card ${completedClass}" data-id="${note.id}">
                        <div class="mdc-card__primary-action mdc-card__ripple">
                            ${projectBadge}
                            <div class="demo-card__primary">
                                <h2 class="demo-card__title mdc-typography mdc-typography--headline6">${note.title}</h2>
                            </div>
                            <div class="demo-card__secondary mdc-typography mdc-typography--body2">
                                ${note.completed 
                                    ? '<span class="material-symbols-outlined" style="font-size: 20px; margin-right: 4px; vertical-align: middle;">check_circle</span> Tamamlandı' 
                                    : note.content.substring(0, 100) + '...'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderNotes() {
            const allNotes = getNotes();
            
            // Filtreleme
            const notes = allNotes.filter(note => 
                currentFilter === 'Tüm Projeler' || note.project === currentFilter
            );

            notesContainer.innerHTML = notes.map(createNoteCard).join('');
            
            notesContainer.querySelectorAll('.note-card').forEach(card => {
                card.addEventListener('click', () => editNote(parseInt(card.getAttribute('data-id'))));
            });

            mdc.autoInit(notesContainer); 
        }

        function showSnackbar(message) {
            snackbar.timeoutMs = 3000;
            snackbar.data = { message: message };
            snackbar.open();
        }

        // --- Olay İşleyicileri ve Form Yönetimi ---
        
        function openNewNoteDialog() {
            // Formu temizle ve Yeni Not modunda aç
            noteTitleInput.value = '';
            noteContentInput.value = '';
            noteIdInput.value = ''; // ID boş = Yeni Not
            projectSelect.value = 'Genel';
            document.getElementById('form-dialog-title').textContent = 'Yeni Not Ekle';
            formDialog.open();
        }

        function editNote(id) {
            const note = getNotes().find(n => n.id === id);
            if (note) {
                // Formu mevcut not verileriyle doldur
                noteTitleInput.value = note.title;
                noteContentInput.value = note.content;
                noteIdInput.value = note.id; // ID dolu = Düzenleme
                projectSelect.value = note.project || 'Genel';
                document.getElementById('form-dialog-title').textContent = 'Notu Düzenle';
                formDialog.open();
            }
        }
        
        noteSubmitForm.addEventListener('submit', (event) => {
            event.preventDefault();
            
            const id = noteIdInput.value ? parseInt(noteIdInput.value) : null;
            const title = noteTitleInput.value.trim();
            const content = noteContentInput.value.trim();
            const project = projectSelect.value;

            if (title === "" || content === "") {
                 showSnackbar("Lütfen başlık ve içerik alanlarını doldurun.");
                 return;
            }

            let notes = getNotes();

            if (id) {
                // Düzenleme (Update)
                const noteIndex = notes.findIndex(n => n.id === id);
                if (noteIndex !== -1) {
                    notes[noteIndex] = { ...notes[noteIndex], title, content, project };
                    showSnackbar("Not başarıyla güncellendi.");
                }
            } else {
                // Yeni Not Ekleme (Create)
                const newNote = {
                    id: Date.now(),
                    title: title,
                    content: content,
                    project: project,
                    date: new Date().toISOString(),
                    completed: false
                };
                notes.unshift(newNote);
                showSnackbar("Yeni not başarıyla kaydedildi.");
            }

            saveNotes(notes);
            renderNotes();
            formDialog.close();
        });
        
        // Not Kartı Tıklama Olayı artık düzenleme moduna yönlendiriyor.
        // Tamamlanma/Silme işlemleri için ayrı bir modal veya form içi düzenleme gerekir (şimdilik sadeleştirildi).
        
        // --- Uygulama Başlatma ---

        document.addEventListener('DOMContentLoaded', () => {
            // Başlangıç notu ekle (ilk defa çalıştırıldığında)
            const initialNotes = getNotes();
            if (initialNotes.length === 0) {
                 const sampleNote = {
                    id: 1,
                    title: "Proje Başlangıcı",
                    content: "Yeni projeler oluşturmak için sol üstteki filtreyi kullanabilirsiniz. Yeni not eklemek için buraya tıklayın veya artı düğmesini kullanın.",
                    project: "İş",
                    date: new Date().toISOString(),
                    completed: false
                };
                initialNotes.push(sampleNote);
                saveNotes(initialNotes);
            }
            
            renderProjectSelects(); // Projeleri yükle
            renderNotes(); // Notları yükle
            
            // FAB düğmesine tıklama olayını ekle
            addButton.addEventListener('click', openNewNoteDialog);
            
            mdc.autoInit();
        });
    </script>
</body>
</html>
