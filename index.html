<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Material 3 Saat Uygulaması</title>
  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:
opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    body {
      font-family: "Roboto", sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 400px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .time-display {
      font-size: 40px;
      font-weight: bold;
      margin: 20px 0;
      color: #222;
      transition: transform 0.3s ease;
    }

    .time-display.animate {
      transform: scale(1.1);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .material-symbols-outlined {
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      border-radius: 50%;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .material-symbols-outlined:hover {
      background: rgba(0,0,0,0.05);
      transform: scale(1.2);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s;
      font-weight: 500;
    }

    .tab.active {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 id="modeTitle">Saat</h1>
    <div class="time-display" id="timeDisplay">00:00:00</div>

    <div class="controls">
      <span class="material-symbols-outlined" id="startPause">play_arrow</span>
      <span class="material-symbols-outlined" id="reset">restart_alt</span>
    </div>

    <div class="tabs">
      <div class="tab active" data-mode="clock">Saat</div>
      <div class="tab" data-mode="stopwatch">Kronometre</div>
      <div class="tab" data-mode="timer">Zamanlayıcı</div>
    </div>
  </div>

  <script>
    const timeDisplay = document.getElementById("timeDisplay");
    const startPauseBtn = document.getElementById("startPause");
    const resetBtn = document.getElementById("reset");
    const modeTitle = document.getElementById("modeTitle");
    const tabs = document.querySelectorAll(".tab");

    let mode = "clock"; // clock | stopwatch | timer
    let interval = null;
    let stopwatchTime = 0;
    let timerTime = 300; // 5 dk default
    let running = false;

    function updateDisplay() {
      if (mode === "clock") {
        const now = new Date();
        timeDisplay.textContent = now.toLocaleTimeString("tr-TR");
      } else if (mode === "stopwatch") {
        let sec = stopwatchTime % 60;
        let min = Math.floor(stopwatchTime / 60) % 60;
        let hr = Math.floor(stopwatchTime / 3600);
        timeDisplay.textContent =
          String(hr).padStart(2, "0") + ":" +
          String(min).padStart(2, "0") + ":" +
          String(sec).padStart(2, "0");
      } else if (mode === "timer") {
        let sec = timerTime % 60;
        let min = Math.floor(timerTime / 60) % 60;
        let hr = Math.floor(timerTime / 3600);
        timeDisplay.textContent =
          String(hr).padStart(2, "0") + ":" +
          String(min).padStart(2, "0") + ":" +
          String(sec).padStart(2, "0");
      }
    }

    function startPause() {
      if (running) {
        clearInterval(interval);
        startPauseBtn.textContent = "play_arrow";
        running = false;
      } else {
        if (mode === "stopwatch") {
          interval = setInterval(() => {
            stopwatchTime++;
            updateDisplay();
            timeDisplay.classList.add("animate");
            setTimeout(() => timeDisplay.classList.remove("animate"), 200);
          }, 1000);
        } else if (mode === "timer") {
          interval = setInterval(() => {
            if (timerTime > 0) {
              timerTime--;
              updateDisplay();
              timeDisplay.classList.add("animate");
              setTimeout(() => timeDisplay.classList.remove("animate"), 200);
            } else {
              clearInterval(interval);
              alert("Süre doldu!");
            }
          }, 1000);
        }
        startPauseBtn.textContent = "pause";
        running = true;
      }
    }

    function reset() {
      clearInterval(interval);
      running = false;
      startPauseBtn.textContent = "play_arrow";
      if (mode === "stopwatch") {
        stopwatchTime = 0;
      } else if (mode === "timer") {
        timerTime = 300;
      }
      updateDisplay();
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        mode = tab.dataset.mode;
        modeTitle.textContent =
          mode === "clock" ? "Saat" :
          mode === "stopwatch" ? "Kronometre" : "Zamanlayıcı";
        reset();
        if (mode === "clock") {
          setInterval(updateDisplay, 1000);
        }
      });
    });

    startPauseBtn.addEventListener("click", startPause);
    resetBtn.addEventListener("click", reset);

    // Başlangıçta saati sürekli güncelle
    setInterval(() => {
      if (mode === "clock") updateDisplay();
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
