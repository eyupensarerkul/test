<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Akıllı Tahta Yarışı</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js CDN (3D Grafik Kütüphanesi) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader for loading external 3D models (Harici 3D modelleri yüklemek için) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        /* Ana stil ayarları */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* Kaydırmayı engelle */
            cursor: default;
        }
        /* Canvas'ı tam ekran yap */
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e; /* Koyu uzay rengi */
        }
        canvas {
            touch-action: none; /* Dokunmatik kaydırmayı engelle (Akıllı Tahta/Mobil için kritik) */
            display: block;
        }
        /* HUD (Head-Up Display) ve Mesaj Kutuları */
        .hud-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            color: white;
            z-index: 10;
            pointer-events: none; /* Üstteki elementlerin dokunmayı engellememesi için */
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 3rem 4rem;
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #f97316; /* Turuncu çerçeve */
            border-radius: 12px;
            text-align: center;
            z-index: 20;
            pointer-events: auto; /* Tıklanabilir olmalı */
            box-shadow: 0 0 40px rgba(249, 115, 22, 0.7);
        }
        .start-button, .restart-button {
            transition: all 0.2s;
            background-color: #f97316; /* Turuncu */
            color: white;
            font-weight: bold;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #c2410c;
        }
        .start-button:hover, .restart-button:hover {
            background-color: #fb923c;
            box-shadow: 0 2px 0 #c2410c;
            transform: translateY(2px);
        }
        .loading-text {
            color: white;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Skor ve Yönlendirme Paneli (HUD) -->
        <div class="hud-overlay">
            <div class="flex justify-between items-start">
                <div class="text-xl font-mono p-2 bg-gray-800 bg-opacity-70 rounded-lg shadow-lg">
                    Skor: <span id="score">0</span>
                </div>
                <div class="text-xs p-2 bg-gray-800 bg-opacity-70 rounded-lg shadow-lg">
                    <p class="font-bold">KONTROL:</p>
                    <p>Arabaya dokun ve SAĞ/SOLA kaydır!</p>
                </div>
            </div>
        </div>

        <!-- Başlangıç / Oyun Bitti Mesaj Kutusu -->
        <div id="message-box" class="message-box">
            <h1 id="message-title" class="text-3xl font-extrabold text-yellow-400 mb-4">3D OTOYOL YARIŞI</h1>
            <p id="message-text" class="text-lg text-white mb-8">
                3D Modeller yükleniyor... Lütfen bekleyin.
            </p>
            <button id="action-button" class="start-button hidden" disabled>OYUNA BAŞLA</button>
            <div id="loading-spinner" class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"></div>
        </div>
    </div>

    <script>
        // --- Sabit Değişkenler ---
        const WIDTH = window.innerWidth;
        const HEIGHT = window.innerHeight;
        const LANE_WIDTH = 50; // Şerit genişliği (3 şerit)
        const ROAD_WIDTH = LANE_WIDTH * 3;
        
        // Sonsuz yol için yeni sabitler
        const SEGMENT_DEPTH = 300; // Yolun tek segmentinin derinliği
        const SEGMENT_REPEAT = SEGMENT_DEPTH * 2; // İki yol segmentinin toplam uzunluğu
        
        const PLAYER_SPEED = 8; // Oyun hızı (Yavaş başlangıç için)
        const ENEMY_SPEED_RELATIVE = 1.2; // Düşman araçların göreceli hızı
        const ENEMY_MIN_GAP = 150; // Düşmanlar arasındaki minimum Z mesafesi
        const ENEMY_SPAWN_Z = -500; // Düşmanın oluşturulacağı başlangıç Z konumu (kameraya göre)
        
        const DRAG_SENSITIVITY = 0.2; // YENİ: Dokunma/sürükleme hassasiyeti (Kaydırma kontrolü için)
        const ROAD_BOUNDARY_X = ROAD_WIDTH / 2 - LANE_WIDTH * 0.1; // Arabanın yol kenarına ne kadar yaklaşabileceği

        // --- 3D Model URL'si ve Obje Referansları ---
        const CAR_MODEL_URL = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/BoxAnimated/glTF/BoxAnimated.gltf';
        let playerModel = null;
        let enemyModel = null; // Düşmanların kopyalanacağı model

        // --- Three.js Nesneleri ---
        let scene, camera, renderer;
        let playerCar;
        let roadSegment1; // Sonsuz yol segmenti 1
        let roadSegment2; // Sonsuz yol segmenti 2
        let laneGroup;    // Şerit çizgileri grubu
        const enemies = [];
        
        // --- Oyun Durumu Değişkenleri ---
        let score = 0;
        let isPlaying = false;
        let isGameOver = false;
        let touchStartPos = { x: 0, y: 0 };
        let playerTargetX = 0; // Arabanın gitmek istediği X konumu

        // --- DOM Elementleri ---
        const scoreElement = document.getElementById('score');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const messageText = document.getElementById('message-text');
        const actionButton = document.getElementById('action-button');
        const loadingSpinner = document.getElementById('loading-spinner');

        // --- Yardımcı Fonksiyonlar ---

        /** Rastgele bir sayıyı min ve max arasında döndürür. */
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        /** Arabayı 3 şeritten birine hizalar. (Sadece ilk oluşturma için kullanılır) */
        function getLaneX(lane) {
            // Şeritler: -1 (Sol), 0 (Orta), 1 (Sağ)
            return lane * LANE_WIDTH;
        }
        
        // --- Model Yükleme (Asenkron) ---

        function loadCarModels() {
            loadingSpinner.classList.remove('hidden');
            messageText.textContent = "3D Modeller yükleniyor... Lütfen bekleyin.";

            return new Promise((resolve) => {
                const loader = new THREE.GLTFLoader();

                loader.load(
                    CAR_MODEL_URL,
                    (gltf) => {
                        // Modeli al ve ölçeklendir
                        const model = gltf.scene;
                        model.scale.set(10, 10, 10); // Boyutu oyun dünyasına uydur
                        model.rotation.y = Math.PI; // Arabanın ileri bakması için 180 derece döndür
                        
                        // Modelleri kopyalamak için hazırla
                        playerModel = model.clone();
                        enemyModel = model.clone();
                        
                        // Oyuncu modeline renk ver (Mavi)
                        playerModel.traverse((child) => {
                            if (child.isMesh) {
                                child.material = new THREE.MeshPhongMaterial({ color: 0x0077ff });
                            }
                        });

                        console.log("3D model başarıyla yüklendi.");
                        resolve();
                    },
                    (xhr) => {
                        // Yükleme ilerlemesi
                        messageText.textContent = `3D Modeller yükleniyor: %${Math.round(xhr.loaded / xhr.total * 100)}`;
                    },
                    (error) => {
                        console.error('Harici model yüklenirken bir hata oluştu. Basit geometriye geçiliyor:', error);
                        // Hata durumunda BoxGeometry kullanarak devam et (Fallback)
                        playerModel = new THREE.Mesh(
                            new THREE.BoxGeometry(LANE_WIDTH * 0.5, 5, 8),
                            new THREE.MeshPhongMaterial({ color: 0x0077ff })
                        );
                        enemyModel = new THREE.Mesh(
                            new THREE.BoxGeometry(LANE_WIDTH * 0.5, 5, 8),
                            new THREE.MeshPhongMaterial({ color: 0xff0000 })
                        );
                        resolve();
                    }
                );
            });
        }

        // --- Three.js ve Sahne Kurulumu ---

        function init() {
            // Sahne, Kamera ve Renderer Kurulumu
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333344); // Gece gökyüzü

            // Kamera FOV (Görüş Alanı) 100 (Geniş Açı)
            camera = new THREE.PerspectiveCamera(100, WIDTH / HEIGHT, 0.1, 1000);
            camera.position.set(0, 10, 50); // Arabanın biraz arkasında ve üstünde
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(WIDTH, HEIGHT);
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Işıklandırma
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Genel ışık
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 50, 50);
            scene.add(directionalLight);

            // Pencere Yeniden Boyutlandırma
            window.addEventListener('resize', onWindowResize, false);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Oyun Nesneleri Oluşturma ---
        
        function createPlayerCar() {
            // Yüklenen modeli (veya fallback geometriyi) kopyala
            playerCar = playerModel.clone();
            
            // Arabayı ortada ve kameraya yakın konumlandır
            playerCar.position.set(0, 2.5, 30);
            playerCar.name = 'player';
            playerCar.userData = { startX: 0 }; // Sürekli kontrol için başlangıç pozisyonunu tutmak için
            scene.add(playerCar);

            // Başlangıç hedefi orta şerit olsun
            playerTargetX = 0;
        }

        function createRoad() {
            // Otoyol geometrisi
            const roadGeometry = new THREE.PlaneGeometry(ROAD_WIDTH * 1.1, SEGMENT_REPEAT, 10, 10);
            const roadMaterial = new THREE.MeshPhongMaterial({ color: 0x444444 }); // Koyu gri asfalt

            // İki yol segmenti oluştur (Sonsuz Döngü için)
            roadSegment1 = new THREE.Mesh(roadGeometry, roadMaterial);
            roadSegment1.rotation.x = -Math.PI / 2;
            roadSegment1.position.y = 0;
            roadSegment1.position.z = -SEGMENT_DEPTH; // Kameradan geride başlar
            roadSegment1.name = 'roadSegment1';
            scene.add(roadSegment1);

            roadSegment2 = new THREE.Mesh(roadGeometry, roadMaterial);
            roadSegment2.rotation.x = -Math.PI / 2;
            roadSegment2.position.y = 0;
            roadSegment2.position.z = -SEGMENT_DEPTH - SEGMENT_REPEAT; // Segment 1'in hemen arkasında
            roadSegment2.name = 'roadSegment2';
            scene.add(roadSegment2);

            // Şerit çizgileri için grup
            laneGroup = new THREE.Group();
            laneGroup.position.y = 0.1; 
            laneGroup.name = 'laneGroup';

            // Şerit çizgisi geometrisi
            const stripeGeometry = new THREE.BoxGeometry(1, 0.1, 10);
            const stripeMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // Sarı çizgi
            
            // Çizgileri iki segmentin toplam uzunluğu boyunca yerleştiriyoruz.
            const totalLines = (SEGMENT_REPEAT * 2) / 30; 
            for (let i = 0; i < totalLines; i++) {
                const zPos = -SEGMENT_REPEAT + i * 30;

                // Sol çizgi
                const leftStripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                leftStripe.position.set(-LANE_WIDTH / 2, 0, zPos);
                laneGroup.add(leftStripe);

                // Sağ çizgi
                const rightStripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                rightStripe.position.set(LANE_WIDTH / 2, 0, zPos);
                laneGroup.add(rightStripe);
            }
            scene.add(laneGroup);
        }

        function createEnemyCar(lane) {
            const lanePos = getLaneX(lane);
            
            // Düşman modelini kopyala
            const enemyCar = enemyModel.clone();
            
            // Düşman rengini rastgele ayarla
            const color = new THREE.Color(0xffffff);
            color.setHex(Math.random() * 0xffffff);
            
            enemyCar.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshPhongMaterial({ color: color.getHex() });
                }
            });

            // Z pozisyonunu hesapla
            let spawnZ = ENEMY_SPAWN_Z; 
            if (enemies.length > 0) {
                // En uzaktaki düşmanın arkasına, rastgele bir boşluk bırakarak yerleştir.
                const farthestEnemy = enemies[enemies.length - 1]; 
                spawnZ = farthestEnemy.position.z - ENEMY_MIN_GAP - getRandom(0, ENEMY_MIN_GAP);
            }
            
            enemyCar.position.set(lanePos, 2.5, spawnZ);
            enemyCar.name = 'enemy';
            scene.add(enemyCar);
            enemies.push(enemyCar);
        }

        // --- Oyun Mantığı ---

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // Ekranın önüne geldi mi? (Çarpışmayı kontrol et)
                if (checkCollision(enemy)) {
                    gameOver();
                    return; // Oyuncu öldü, döngüyü durdur
                }

                // Ekranı geçti mi? (Temizle ve puan ekle)
                // PlayerCar'ın Z pozisyonunu (30) geçtiğinde kaldır.
                if (enemy.position.z > playerCar.position.z + 5) {
                    scene.remove(enemy);
                    enemies.splice(i, 1);
                    updateScore(100);
                }
            }

            // Yeni düşman oluşturma kontrolü (Sonsuz akış için)
            let farthestEnemyZ = ENEMY_SPAWN_Z;
            if (enemies.length > 0) {
                // En uzaktaki düşman (dizideki son eleman)
                farthestEnemyZ = enemies[enemies.length - 1].position.z;
            }

            // Eğer en uzaktaki düşman, maksimum spawn mesafesine (ENEMY_SPAWN_Z) yaklaşmadıysa
            if (farthestEnemyZ > ENEMY_SPAWN_Z + 100) {
                // Yeni düşman yaratma zamanı, onu çok uzağa (negatif Z'ye) itmeliyiz.
                const randomLane = Math.floor(getRandom(-1.5, 1.5));
                createEnemyCar(randomLane);
            }
        }

        function checkCollision(enemy) {
            if (!playerCar || !enemy) return false;

            // Çarpışma kutularını al (Bounding Box)
            const playerBox = new THREE.Box3().setFromObject(playerCar);
            const enemyBox = new THREE.Box3().setFromObject(enemy);
            
            // Basitleştirilmiş çarpışma kontrolü
            const collision = playerBox.intersectsBox(enemyBox);

            return collision;
        }

        function updateScore(points) {
            score += points;
            scoreElement.textContent = score;
        }

        function gameOver() {
            isGameOver = true;
            isPlaying = false;
            
            messageTitle.textContent = "OYUN BİTTİ!";
            messageText.innerHTML = `Skorunuz: <span class="text-yellow-400 font-bold">${score}</span>. Tekrar denemek ister misin?`;
            actionButton.textContent = "TEKRAR BAŞLA";
            actionButton.onclick = restartGame;
            messageBox.classList.remove('hidden');
        }

        function startGame() {
            // Başlangıç ayarları
            if (playerCar) scene.remove(playerCar);
            enemies.forEach(enemy => scene.remove(enemy));
            enemies.length = 0;

            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            isPlaying = true;
            messageBox.classList.add('hidden');
            
            createPlayerCar();
            
            // İlk düşmanları oluştur
            createEnemyCar(-1);
            createEnemyCar(1);
        }

        function restartGame() {
            if (!renderer) {
                location.reload(); 
                return;
            }
            startGame();
        }


        // --- Kontrol Fonksiyonları (Akıllı Tahta/Dokunmatik) ---

        function handleTouchStart(event) {
            if (!isPlaying || !playerCar) return;
            // Dokunmanın başladığı ekran piksel pozisyonu
            touchStartPos.x = event.touches[0].clientX;
            // Dokunma başladığında arabanın 3D dünyadaki X pozisyonunu kaydet
            playerCar.userData.startX = playerCar.position.x; 
        }

        function handleTouchMove(event) {
            if (!isPlaying || !playerCar) return;
            
            event.preventDefault(); // Varsayılan kaydırmayı engelle
            
            const touchX = event.touches[0].clientX;
            // Dokunmanın başlangıçtan itibaren ne kadar kaydığı (piksel olarak)
            const deltaX = touchX - touchStartPos.x; 
            
            // Sürükleme hareketini 3D dünya koordinatlarına çeviriyoruz.
            // Yeni hedef X pozisyonu = Başlangıç X pozisyonu + (Kaydırma miktarı * Hassasiyet)
            let newTargetX = playerCar.userData.startX + (deltaX * DRAG_SENSITIVITY); 
            
            // Sınırları zorla: Arabanın tamamen yolun dışına çıkmasını engelle
            newTargetX = Math.min(ROAD_BOUNDARY_X, newTargetX);
            newTargetX = Math.max(-ROAD_BOUNDARY_X, newTargetX);

            // playerTargetX artık sürekli bir hedef pozisyondur.
            playerTargetX = newTargetX;
        }
        
        function setupControls() {
            const container = document.getElementById('game-container');
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            
            // Klavye kontrolü (discrete lane change, daha hızlı tepki için korundu)
            document.addEventListener('keydown', (e) => {
                if (!isPlaying) return;
                
                // Klavye kontrolünde hala şerit merkezlerini hedefliyoruz
                if (e.key === 'ArrowLeft' || e.key === 'a') {
                    // Mevcut pozisyona en yakın şerit merkezini bulup sola kaydır
                    let currentLane = Math.round(playerTargetX / LANE_WIDTH);
                    playerTargetX = getLaneX(Math.max(-1, currentLane - 1));
                } else if (e.key === 'ArrowRight' || e.key === 'd') {
                    // Mevcut pozisyona en yakın şerit merkezini bulup sağa kaydır
                    let currentLane = Math.round(playerTargetX / LANE_WIDTH);
                    playerTargetX = getLaneX(Math.min(1, currentLane + 1));
                }
            });
        }

        // --- Ana Animasyon Döngüsü ---

        function animate() {
            requestAnimationFrame(animate);

            if (isPlaying && playerCar) {
                // 1. Oyuncu Hareketi (Yumuşak Geçiş)
                // Arabayı mevcut pozisyonundan hedef pozisyona doğru yumuşakça hareket ettir
                playerCar.position.x += (playerTargetX - playerCar.position.x) * 0.1;

                // 2. Yol Kayması (Hız İllüzyonu ve Sonsuz Döngü)
                const movement = PLAYER_SPEED; 

                // Yol Segmentlerini Kaydır ve Döngüye Al
                if (roadSegment1) {
                    roadSegment1.position.z += movement;
                    // Segment 1 kamerayı geçtiyse, Segment 2'nin arkasına taşı
                    if (roadSegment1.position.z > camera.position.z + SEGMENT_DEPTH) {
                        roadSegment1.position.z -= SEGMENT_REPEAT * 2; 
                    }
                }

                if (roadSegment2) {
                    roadSegment2.position.z += movement;
                    // Segment 2 kamerayı geçtiyse, Segment 1'in arkasına taşı
                    if (roadSegment2.position.z > camera.position.z + SEGMENT_DEPTH) {
                        roadSegment2.position.z -= SEGMENT_REPEAT * 2;
                    }
                }
                
                // Şerit çizgilerini kaydır ve döngüye al
                if (laneGroup) {
                    laneGroup.position.z += movement; 

                    // Sonsuz Döngü Kontrolü: Çizgiler başa sar
                    if (laneGroup.position.z > SEGMENT_REPEAT) { 
                        laneGroup.position.z -= SEGMENT_REPEAT * 2; 
                    }
                }
                
                // Düşmanları kaydır ve hız farkını uygula
                scene.traverse(function(object) {
                    if (object.name === 'enemy') {
                        // Oyuncu hızında hareket + göreceli hız farkı
                        object.position.z += movement * ENEMY_SPEED_RELATIVE; 
                    }
                });

                // 3. Düşman Güncelleme ve Çarpışma Kontrolü
                updateEnemies();
                
                // 4. Skor Artışı (Zamana bağlı)
                updateScore(1);
            }

            renderer.render(scene, camera);
        }

        // --- Başlatma ---
        window.onload = async function () {
            // Three.js ve sahne ayarlarını yap
            init(); 
            // Yolu oluştur (Sonsuz döngü segmentleri)
            createRoad();
            // Kontrolleri ayarla
            setupControls();

            // Modelleri asenkron olarak yükle ve bitmesini bekle
            await loadCarModels();

            // Modeller yüklendikten sonra UI'ı güncelle
            loadingSpinner.classList.add('hidden');
            messageText.textContent = "Akıllı tahtada oynamak için arabana dokun ve parmağını sağa veya sola sürükleyerek engellerden kaç! Şimdi daha hassas kaydırma kontrolüne sahipsin.";
            actionButton.classList.remove('hidden');
            actionButton.removeAttribute('disabled');
            actionButton.onclick = startGame;
            
            // Animasyon döngüsünü başlat
            animate();
        }
    </script>
</body>
</html>
