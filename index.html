<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Notlar (Symbols ve Optimizasyon)</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    
    <style>
        /* Genel Stil Ayarları (Öncekilerle Aynı) */
        body { background-color: #f4f4f4; margin: 0; padding-bottom: 80px; }
        .mdc-top-app-bar { background-color: #6750A4; color: white; position: sticky; top: 0; z-index: 100; }
        .container { padding: 20px; max-width: 900px; margin: 0 auto; }
        .mdc-fab { position: fixed; bottom: 24px; right: 24px; }
        .note-card--completed .mdc-card__primary-action { background-color: #e0e0e0; text-decoration: line-through; opacity: 0.7; }
        .mdc-dialog__title { display: flex; justify-content: space-between; align-items: center;}

        /* Material Symbols için Değişken Eksen Yapılandırması (CSS ile) */
        .material-symbols-outlined { 
            /* Varsayılan stil: Doldurulmamış (0), Normal Kalınlık (400), Normal Optik Boyut (24) */
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            /* Simge boyutlarını kontrol eden ek ayar */
            font-size: 24px;
        }

        /* Tamamlanmış not kartı içinde doldurulmuş tik simgesi (FILL: 1) */
        .note-card--completed .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 20;
            color: #4CAF50; /* Yeşil renk tonu */
        }
    </style>
</head>
<body>

    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Material Notlar (Symbols)</span>
        </section>
      </div>
    </header>

    <div class="container">
        <h1>Notlar</h1>
        
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner" id="notes-container">
                </div>
        </div>
    </div>

    <button class="mdc-fab" aria-label="Yeni Not Ekle" id="add-note-button">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon material-symbols-outlined">add</span>
    </button>
    
    <div class="mdc-dialog" id="note-dialog">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true">
          
          <h2 class="mdc-dialog__title">
            <span id="dialog-title">Not Başlığı</span>
            <div class="mdc-form-field">
                <div class="mdc-checkbox">
                    <input type="checkbox"
                           class="mdc-checkbox__native-control"
                           id="dialog-complete-checkbox"/>
                    <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark"
                             viewBox="0 0 24 24">
                            <path class="mdc-checkbox__checkmark-path"
                                  fill="none"
                                  d="M1.73,12.91 8.27,19.45 22.27,5.45"/>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                    </div>
                </div>
                <label for="dialog-complete-checkbox">Tamamlandı</label>
            </div>
          </h2>
          
          <div class="mdc-dialog__content" id="dialog-content">
            Not içeriği buraya gelecek.
          </div>
          
          <div class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Kapat</span>
            </button>
            <button type="button" class="mdc-button mdc-dialog__button" id="dialog-delete-button">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">SİL</span>
              <span class="material-symbols-outlined" style="font-size: 18px; margin-left: 8px;">delete</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    
    <div class="mdc-snackbar mdc-snackbar--leading" aria-live="assertive" aria-atomic="true" aria-hidden="true" id="my-snackbar">
      <div class="mdc-snackbar__surface" role="status">
        <div class="mdc-snackbar__label" role="presentation"></div>
      </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script>
        // JavaScript kısmı, simgelerin DOM'a eklenmesinden bağımsız olduğu için büyük ölçüde aynı kalmıştır.
        // Yalnızca renderNotes fonksiyonunda tamamlanmış notun simge içeriği güncellendi.
        
        const MDCSnackbar = mdc.snackbar.MDCSnackbar;
        const MDCDialog = mdc.dialog.MDCDialog;
        const notesContainer = document.getElementById('notes-container');
        const addButton = document.getElementById('add-note-button');
        const dialog = new MDCDialog(document.getElementById('note-dialog'));
        const snackbar = new MDCSnackbar(document.getElementById('my-snackbar'));

        const dialogTitle = document.getElementById('dialog-title');
        const dialogContent = document.getElementById('dialog-content');
        const dialogCheckbox = document.getElementById('dialog-complete-checkbox');
        const dialogDeleteButton = document.getElementById('dialog-delete-button');

        const NOTES_STORAGE_KEY = 'materialNotesAppModal';
        let currentNoteId = null;

        function getNotes() {
            const notesJson = localStorage.getItem(NOTES_STORAGE_KEY);
            return notesJson ? JSON.parse(notesJson) : [];
        }

        function saveNotes(notes) {
            localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notes));
        }

        function findNoteById(id) {
            const notes = getNotes();
            return notes.find(n => n.id === id);
        }

        function updateNote(id, updates) {
            let notes = getNotes();
            const noteIndex = notes.findIndex(n => n.id === id);
            
            if (noteIndex !== -1) {
                notes[noteIndex] = { ...notes[noteIndex], ...updates };
                saveNotes(notes);
                renderNotes();
                return notes[noteIndex];
            }
            return null;
        }
        
        function deleteNote(id) {
            let notes = getNotes();
            const initialLength = notes.length;
            notes = notes.filter(n => n.id !== id);
            
            if (notes.length < initialLength) {
                saveNotes(notes);
                renderNotes();
                return true;
            }
            return false;
        }

        function createNoteCard(note) {
            const completedClass = note.completed ? 'note-card--completed' : '';
            return `
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                    <div class="mdc-card note-card ${completedClass}" data-id="${note.id}">
                        <div class="mdc-card__primary-action mdc-card__ripple">
                            <div class="demo-card__primary">
                                <h2 class="demo-card__title mdc-typography mdc-typography--headline6">${note.title}</h2>
                            </div>
                            <div class="demo-card__secondary mdc-typography mdc-typography--body2">
                                ${note.completed ? '<span class="material-symbols-outlined" style="font-size: 20px; margin-right: 4px; vertical-align: middle;">check_circle</span> Tamamlandı' : note.content.substring(0, 100) + '...'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderNotes() {
            const notes = getNotes();
            notesContainer.innerHTML = notes.map(createNoteCard).join('');
            
            notesContainer.querySelectorAll('.note-card').forEach(card => {
                card.addEventListener('click', handleNoteClick);
            });

            mdc.autoInit(notesContainer); 
        }

        function showSnackbar(message) {
            snackbar.timeoutMs = 3000;
            snackbar.data = { message: message };
            snackbar.open();
        }

        function addNewNote() {
            const title = prompt("Lütfen not başlığını girin:", "Yapılacak İş");
            if (!title) return;
            
            const content = prompt("Lütfen not içeriğini girin:", "Bugün spor salonuna git.");
            if (!content) return;

            const newNote = {
                id: Date.now(),
                title: title,
                content: content,
                date: new Date().toISOString(),
                completed: false
            };

            const notes = getNotes();
            notes.unshift(newNote);
            saveNotes(notes);
            renderNotes();
            
            showSnackbar("Yeni not başarıyla eklendi.");
        }
        
        function handleNoteClick(event) {
            const card = event.currentTarget;
            currentNoteId = parseInt(card.getAttribute('data-id'));
            const note = findNoteById(currentNoteId);
            
            if (note) {
                dialogTitle.textContent = note.title;
                dialogContent.textContent = note.content;
                dialogCheckbox.checked = note.completed;
                dialog.open();
            }
        }
        
        dialogCheckbox.addEventListener('change', () => {
            if (currentNoteId) {
                const isCompleted = dialogCheckbox.checked;
                updateNote(currentNoteId, { completed: isCompleted });
                showSnackbar(isCompleted ? "Not tamamlandı olarak işaretlendi." : "Not yeniden açıldı.");
            }
        });
        
        dialogDeleteButton.addEventListener('click', () => {
            if (currentNoteId && confirm("Bu notu silmek istediğinizden emin misiniz?")) {
                deleteNote(currentNoteId);
                showSnackbar("Not kalıcı olarak silindi.");
                dialog.close();
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const initialNotes = getNotes();
            if (initialNotes.length === 0) {
                 const sampleNote = {
                    id: 1,
                    title: "Alışveriş Listesi",
                    content: "Ekmek, süt ve yumurta almayı unutma. Listeni tamamladığında tik koy!",
                    date: new Date().toISOString(),
                    completed: false
                };
                initialNotes.push(sampleNote);
                saveNotes(initialNotes);
            }
            renderNotes();
            addButton.addEventListener('click', addNewNote);
            mdc.autoInit();
        });
    </script>
</body>
</html>
