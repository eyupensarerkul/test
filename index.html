<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material You Expressive Clock</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
:root{
  --expressive-blue:#1E88E5;
  --expressive-purple:#8E24AA;
  --expressive-orange:#F4511E;
  --bg-dark:#121212;
  --bg-light:#FAFAFA;
  --card-bg: rgba(255,255,255,0.05);
  --card-radius:16px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Roboto, sans-serif;
  min-height:100vh;
  background: var(--bg-dark);
  color:white;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px;
}
.container{
  width:100%;
  max-width:900px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}
.card{
  background: var(--card-bg);
  border-radius: var(--card-radius);
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.6);
  opacity:0;
  transform: translateY(12px);
  animation: slideUp 0.5s forwards;
}
.card:nth-child(1){animation-delay:0.05s;}
.card:nth-child(2){animation-delay:0.12s;}
.card:nth-child(3){animation-delay:0.18s;}
.card:nth-child(4){animation-delay:0.24s;}
@keyframes slideUp{
  to{opacity:1; transform: translateY(0);}
}
h2{margin:0 0 8px 0;}
.time-display{
  font-size:3rem;
  font-weight:700;
  text-align:center;
  margin:12px 0;
}
.small-text{font-size:13px;color: #ccc;}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;}
button{
  border:none;
  padding:10px 16px;
  border-radius:12px;
  font-weight:500;
  cursor:pointer;
  transition: transform 0.2s ease, background 0.2s ease;
}
button:hover{transform: scale(1.05);}
.btn-blue{background: var(--expressive-blue); color:white;}
.btn-purple{background: var(--expressive-purple); color:white;}
.btn-orange{background: var(--expressive-orange); color:white;}
input[type="number"], input[type="time"]{
  width:100%;
  padding:8px 10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
  color:white;
  font-size:14px;
  outline:none;
  margin-top:4px;
}
input::placeholder{color:rgba(255,255,255,0.5);}
.pulse{
  animation: pulseAnim 0.3s ease;
}
@keyframes pulseAnim{
  0%{transform: scale(1);}
  50%{transform: scale(1.05);}
  100%{transform: scale(1);}
}
</style>
</head>
<body>
<div class="container">
  <!-- Saat -->
  <div class="card">
    <h2>Saat</h2>
    <div class="time-display" id="clockDisplay">--:--:--</div>
    <div class="small-text" id="dateDisplay">Yükleniyor...</div>
  </div>

  <!-- Kronometre -->
  <div class="card">
    <h2>Kronometre</h2>
    <div class="time-display" id="stopwatchDisplay">00:00:00</div>
    <div class="small-text" id="swStatus">Durum: Hazır</div>
    <div class="controls">
      <button class="btn-blue" id="swStart">Başlat</button>
      <button class="btn-purple" id="swPause">Durdur</button>
      <button class="btn-orange" id="swReset">Sıfırla</button>
    </div>
  </div>

  <!-- Zamanlayıcı -->
  <div class="card">
    <h2>Zamanlayıcı</h2>
    <div style="display:flex;gap:8px;">
      <div style="flex:1">
        <label class="small-text">Dakika</label>
        <input type="number" id="timerMinutes" placeholder="0">
      </div>
      <div style="width:80px">
        <label class="small-text">Saniye</label>
        <input type="number" id="timerSeconds" placeholder="0">
      </div>
    </div>
    <div class="time-display" id="timerDisplay">00:00</div>
    <div class="controls">
      <button class="btn-blue" id="timerStart">Başlat</button>
      <button class="btn-purple" id="timerPause">Durdur</button>
      <button class="btn-orange" id="timerReset">Sıfırla</button>
    </div>
  </div>

  <!-- Alarm -->
  <div class="card">
    <h2>Alarm</h2>
    <label class="small-text">Saat</label>
    <input type="time" id="alarmTime">
    <div class="controls" style="margin-top:8px">
      <button class="btn-blue" id="alarmSet">Kur</button>
      <button class="btn-orange" id="alarmClear">Kapat</button>
    </div>
    <div class="small-text">Durum: <span id="alarmStatus">Kurulmadı</span></div>
  </div>
</div>

<script>
// Saat
const clockDisplay = document.getElementById('clockDisplay');
const dateDisplay = document.getElementById('dateDisplay');
function updateClock(){
  const now = new Date();
  clockDisplay.textContent = now.toLocaleTimeString('tr-TR', {hour12:false});
  dateDisplay.textContent = now.toLocaleDateString('tr-TR');
  clockDisplay.classList.remove('pulse');
  void clockDisplay.offsetWidth;
  clockDisplay.classList.add('pulse');
}
setInterval(updateClock,1000);
updateClock();

// Kronometre
let swInterval=null, swStart=0, swElapsed=0;
const swDisplay=document.getElementById('stopwatchDisplay');
const swStatus=document.getElementById('swStatus');
function msToHMS(ms){
  const t=Math.floor(ms/1000);
  const h=Math.floor(t/3600);
  const m=Math.floor((t%3600)/60);
  const s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
function swTick(){
  const now=Date.now();
  swDisplay.textContent = msToHMS((now-swStart)+swElapsed);
}
document.getElementById('swStart').addEventListener('click',()=>{
  if(swInterval) return;
  swStart=Date.now();
  swInterval=setInterval(swTick,100);
  swStatus.textContent='Durum: Çalışıyor';
  swTick();
});
document.getElementById('swPause').addEventListener('click',()=>{
  if(!swInterval) return;
  clearInterval(swInterval);
  swInterval=null;
  swElapsed+=(Date.now()-swStart);
  swStatus.textContent='Durum: Duraklatıldı';
});
document.getElementById('swReset').addEventListener('click',()=>{
  clearInterval(swInterval); swInterval=null; swStart=0; swElapsed=0;
  swDisplay.textContent='00:00:00';
  swStatus.textContent='Durum: Hazır';
});

// Timer
let timerInterval=null, timerRemaining=0;
const timerDisplay=document.getElementById('timerDisplay');
function formatTimer(sec){ const m=Math.floor(sec/60); const s=sec%60; return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;}
function updateTimerUI(){timerDisplay.textContent=formatTimer(timerRemaining);}
document.getElementById('timerStart').addEventListener('click',()=>{
  if(timerInterval) return;
  if(timerRemaining<=0){
    const m=parseInt(document.getElementById('timerMinutes').value)||0;
    const s=parseInt(document.getElementById('timerSeconds').value)||0;
    timerRemaining=Math.max(0,m*60+s);
  }
  if(timerRemaining<=0) return;
  updateTimerUI();
  timerInterval=setInterval(()=>{
    timerRemaining--;
    updateTimerUI();
    if(timerRemaining<=0){clearInterval(timerInterval); timerInterval=null; alert('⏱ Zamanlayıcı Bitti!');}
  },1000);
});
document.getElementById('timerPause').addEventListener('click',()=>{if(timerInterval){clearInterval(timerInterval); timerInterval=null;}});
document.getElementById('timerReset').addEventListener('click',()=>{clearInterval(timerInterval); timerInterval=null; timerRemaining=0; updateTimerUI();});

// Alarm
let alarmTime=null;
const alarmStatus=document.getElementById('alarmStatus');
document.getElementById('alarmSet').addEventListener('click',()=>{
  const val=document.getElementById('alarmTime').value;
  if(!val){alarmStatus.textContent='Geçersiz saat'; return;}
  alarmTime=val.slice(0,5);
  alarmStatus.textContent=`Kuruldu: ${alarmTime}`;
});
document.getElementById('alarmClear').addEventListener('click',()=>{
  alarmTime=null;
  alarmStatus.textContent='Kurulmadı';
});
setInterval(()=>{
  if(!alarmTime) return;
  const now=new Date();
  const cur=`${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
  if(cur===alarmTime){ alert('⏰ Alarm Çalıyor!'); alarmTime=null; alarmStatus.textContent='Kurulmadı';}
},1000);
</script>
</body>
</html>
