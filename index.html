<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Material Saat Uygulaması</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
    }
    .container {
      margin-top: 40px;
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
    .anim {
      transition: all 0.3s ease-in-out;
    }
    .anim:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h4 class="center">⏰ Material Saat Uygulaması</h4>

    <!-- Sekmeler -->
    <ul class="tabs tabs-fixed-width">
      <li class="tab col s3"><a href="#saat" class="active">Saat</a></li>
      <li class="tab col s3"><a href="#kronometre">Kronometre</a></li>
      <li class="tab col s3"><a href="#zamanlayici">Zamanlayıcı</a></li>
      <li class="tab col s3"><a href="#alarm">Alarm</a></li>
    </ul>

    <!-- Saat -->
    <div id="saat" class="col s12">
      <div class="time-display card-panel green darken-2 anim" id="clock">--:--:--</div>
    </div>

    <!-- Kronometre -->
    <div id="kronometre" class="col s12">
      <div class="time-display card-panel teal darken-2 anim" id="stopwatch">00:00:00</div>
      <div class="center">
        <button class="btn waves-effect waves-light" onclick="startStopwatch()">Başlat</button>
        <button class="btn red darken-1 waves-effect" onclick="stopStopwatch()">Durdur</button>
        <button class="btn grey darken-3 waves-effect" onclick="resetStopwatch()">Sıfırla</button>
      </div>
    </div>

    <!-- Zamanlayıcı -->
    <div id="zamanlayici" class="col s12">
      <div class="input-field">
        <input type="number" id="timerInput" min="1" placeholder="Süre (saniye)">
        <label for="timerInput">Süreyi Gir (sn)</label>
      </div>
      <div class="time-display card-panel blue darken-2 anim" id="timerDisplay">00:00</div>
      <div class="center">
        <button class="btn waves-effect waves-light" onclick="startTimer()">Başlat</button>
        <button class="btn red darken-1 waves-effect" onclick="stopTimer()">Durdur</button>
        <button class="btn grey darken-3 waves-effect" onclick="resetTimer()">Sıfırla</button>
      </div>
    </div>

    <!-- Alarm -->
    <div id="alarm" class="col s12">
      <div class="input-field">
        <input type="time" id="alarmTime">
        <label for="alarmTime">Alarm Saati</label>
      </div>
      <div class="center">
        <button class="btn waves-effect waves-light" onclick="setAlarm()">Kur</button>
      </div>
      <p id="alarmStatus" class="center"></p>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    // Sekmeleri aktif et
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.tabs');
      M.Tabs.init(elems);
    });

    // ----- Saat -----
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = 
        now.toLocaleTimeString('tr-TR', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // ----- Kronometre -----
    let stopwatchInterval;
    let stopwatchSeconds = 0;

    function formatTime(sec) {
      let h = Math.floor(sec / 3600);
      let m = Math.floor((sec % 3600) / 60);
      let s = sec % 60;
      return [h,m,s].map(v=>v.toString().padStart(2,'0')).join(':');
    }

    function startStopwatch() {
      if (!stopwatchInterval) {
        stopwatchInterval = setInterval(() => {
          stopwatchSeconds++;
          document.getElementById('stopwatch').textContent = formatTime(stopwatchSeconds);
        }, 1000);
      }
    }

    function stopStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
    }

    function resetStopwatch() {
      stopStopwatch();
      stopwatchSeconds = 0;
      document.getElementById('stopwatch').textContent = "00:00:00";
    }

    // ----- Zamanlayıcı -----
    let timerInterval;
    let timerSeconds = 0;

    function startTimer() {
      const input = document.getElementById('timerInput').value;
      if (input && !timerInterval) {
        timerSeconds = parseInt(input);
        updateTimerDisplay();
        timerInterval = setInterval(() => {
          timerSeconds--;
          updateTimerDisplay();
          if (timerSeconds <= 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            alert("Zamanlayıcı Bitti!");
          }
        }, 1000);
      }
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      document.getElementById('timerDisplay').textContent = "00:00";
    }

    function updateTimerDisplay() {
      let m = Math.floor(timerSeconds / 60);
      let s = timerSeconds % 60;
      document.getElementById('timerDisplay').textContent = 
        m.toString().padStart(2,'0') + ":" + s.toString().padStart(2,'0');
    }

    // ----- Alarm -----
    let alarmTime = null;

    function setAlarm() {
      alarmTime = document.getElementById('alarmTime').value;
      if (alarmTime) {
        document.getElementById('alarmStatus').textContent = "Alarm Kuruldu: " + alarmTime;
      }
    }

    setInterval(() => {
      if (alarmTime) {
        const now = new Date();
        let current = now.getHours().toString().padStart(2,'0') + ":" + 
                      now.getMinutes().toString().padStart(2,'0');
        if (current === alarmTime) {
          alert("⏰ Alarm Çaldı!");
          alarmTime = null;
          document.getElementById('alarmStatus').textContent = "";
        }
      }
    }, 1000);
  </script>
</body>
</html>
