<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Notlar Uygulaması</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    
    <style>
        body {
            background-color: #f4f4f4; /* Hafif gri arka plan */
            margin: 0;
            padding-bottom: 80px; /* Snackbar için boşluk */
        }
        .mdc-top-app-bar {
            background-color: #6750A4; /* Material 3 Primary rengi */
            color: white;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .note-card {
            margin-bottom: 16px;
        }
        /* Floating Action Button (FAB) Konumlandırması */
        .mdc-fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
        }
        /* Snackbar için görünüm ayarları */
        .mdc-snackbar__label {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title">Notlarım (Material 3)</span>
        </section>
      </div>
    </header>

    <div class="container">
        <h1>Material 3 Notlar</h1>
        
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                    <div class="mdc-card note-card">
                        <div class="mdc-card__primary-action mdc-card__ripple">
                            <div class="mdc-card__media mdc-card__media--16-9"></div>
                            <div class="demo-card__primary">
                                <h2 class="demo-card__title mdc-typography mdc-typography--headline6">İlk Not</h2>
                                <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">Material Design denemesi.</h3>
                            </div>
                            <div class="demo-card__secondary mdc-typography mdc-typography--body2">
                                Bu, Material bileşenlerini kullanarak oluşturulmuş bir not kartıdır.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="mdc-fab" aria-label="Yeni Not Ekle" id="add-note-button">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon material-icons">add</span>
    </button>
    
    <div class="mdc-snackbar mdc-snackbar--leading" aria-live="assertive" aria-atomic="true" aria-hidden="true" id="my-snackbar">
      <div class="mdc-snackbar__surface" role="status">
        <div class="mdc-snackbar__label" role="presentation">
          Not başarıyla kaydedildi!
        </div>
        <div class="mdc-snackbar__actions">
          <button type="button" class="mdc-button mdc-snackbar__action">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">GERİ AL</span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script>
        // MDC Kütüphanesinden gerekli bileşenleri başlatma
        const MDCSnackbar = mdc.snackbar.MDCSnackbar;
        const snackbar = new MDCSnackbar(document.getElementById('my-snackbar'));

        // FAB düğmesini bulma
        const addButton = document.getElementById('add-note-button');

        // Düğmeye tıklama olayını ekleme
        addButton.addEventListener('click', () => {
            // Not ekleme işlemini simüle et
            console.log('Yeni not ekleme işlemi tetiklendi...');
            
            // Pop-up Bar'ı (Snackbar'ı) göster
            snackbar.open();
        });

        // İsteğe bağlı: Snackbar'daki "GERİ AL" düğmesi için bir dinleyici ekleme
        snackbar.listen('MDCSnackbar:action', () => {
            console.log('Geri Al butonu tıklandı. İşlem geri alınıyor...');
        });

        // Sayfadaki tüm bileşenler için MDC başlatma (Ripple efektleri vb.)
        mdc.autoInit();
    </script>
</body>
</html>
